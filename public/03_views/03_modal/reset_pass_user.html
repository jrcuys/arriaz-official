<div class="card mb-0 pb-0">
    <div class="alert alert-primary modal-head bg-gradient border-0 rounded m-0 d-flex align-items-center shadow" role="alert">
        <div class="flex-grow-1 fw-semibold text-body">
            <span><i class="mdi mdi-account-key-outline"></i> Reset Password</span>
        </div>
        <div class="flex-shrink-0">
            <button type="button" class="btn btn-sm btn-soft-danger rounded-3" ng-click="reset.close()"><i class="fs-14 mdi mdi-close-thick"></i></button>
        </div>
    </div>
    <div class="card-body bg-light rounded-bottom">
        <form name="resetForm" ng-submit="reset.saveNewPass()">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="pass" class="form-label">Kata Sandi Baru</label>
                        <div class="form-icon">
                            <input type="text" class="form-control form-control-icon" id="pass" placeholder="masukan kata sandi baru" required ng-model="add.user.fistName">
                            <i class="mdi mdi-account-edit-outline"></i>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="rePass" class="form-label">Ulangi Penulisan Kata Sandi</label>
                        <div class="form-icon">
                            <input type="text" class="form-control form-control-icon" id="rePass" placeholder="masukan ulang kata sandi baru" ng-model="add.user.lastName">
                            <i class="mdi mdi-account-edit-outline"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary btn-label waves-effect waves-light"><i class="mdi mdi-content-save label-icon align-middle fs-16 me-2"></i> Simpan Kata Sandi</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
