<section class="container-lg">
    <section id="adsCarousel" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="00_assets/02_images/landing/ads1.webp" class="d-block w-100 rounded-4 shadow" alt="ads">
            </div>
            <div class="carousel-item">
                <img src="00_assets/02_images/landing/ads1.webp" class="d-block w-100 rounded-4 shadow" alt="ads">
            </div>
            <div class="carousel-item">
                <img src="00_assets/02_images/landing/ads1.webp" class="d-block w-100 rounded-4 shadow" alt="ads">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#adsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#adsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>
    <section id="list-products" class="mt-4">
        <p class="mb-2 fw-semibold fs-17">Trending Products is shown for you <a href class="ms-2 fs-14 text-primary text-decoration-underline">See All Products <i class="las la-angle-right"></i></a></p>
        <div class="row">
            <div class="col-6 col-md-3 col-lg-3 col-xl-3" ng-repeat="product in milo.products track by $index">
                <a href ui-sref="milo.detil({ id: product.id })">
                    <div class="card explore-box card-animate">
                        <div class="position-relative rounded overflow-hidden">
                            <img ng-src="{{product.img}}" alt="{{product.name}}" class="card-img-top explore-img">
                            <div class="discount-time">
                                <h6 id="auction-time-4" class="mb-0 text-dark">#{{product.category}}</h6>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6 class="fs-13 mb-2 text-capitalize fw-normal">{{product.name}}</h6>
                            <p class="mb-0 float-end fs-13 text-muted">{{product.sold}} terjual / 100 </p>
                            <h5 class="text-dark fw-medium ng-binding">Rp{{product.priceItem}} </h5>
                            <div class="d-sm-flex">
                                <div class="flex-grow-1"><span class="text-muted fs-13"><i class="mdi mdi-google-maps text-secondary"></i> Lokasi: {{product.sellerLocation}}</span></div>
                                <div class="flex-shrink-0"><span class="text-muted fs-13"><i class="las la-eye"></i> 200</span></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
</section>
