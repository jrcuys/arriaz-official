<div class="row g-0">
    <div class="col-lg-6">
        <div class="p-lg-5 p-4 auth-one-bg h-100">
            <div class="bg-overlay"></div>
            <div class="position-relative h-100 d-flex flex-column">
                <div class="mb-4">
                    <a href class="d-block">
                        <img src="00_assets/02_images/logo.jpeg" alt="logo" class="avatar-sm rounded">
                    </a>
                </div>
                <div class="mt-auto">
                    <div class="mb-3">
                        <i class="ri-double-quotes-l display-4 text-success"></i>
                    </div>

                    <div id="qoutescarouselIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#qoutescarouselIndicators" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
                            <button type="button" data-bs-target="#qoutescarouselIndicators" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                            <button type="button" data-bs-target="#qoutescarouselIndicators" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
                        </div>
                        <div class="carousel-inner text-center text-white-50 pb-5">
                            <div class="carousel-item active">
                                <p class="fs-15 fst-italic">" Daftar Jadi Mitra Arriaz untuk mendapatkan keuntungan hingga 15% dari setiap penjualan "</p>
                            </div>
                        </div>
                    </div>
                    <!-- end carousel -->
                </div>
            </div>
        </div>
    </div>
    <!-- end col -->

    <div class="col-lg-6">
        <div class="p-lg-5 p-4">
            <div>
                <h5 class="text-dark">Daftar Jadi Mitra <span class="fw-semibold text-orange">Arriaz</span></h5>
            </div>

            <div class="mt-4">
                <form name="regForm" ng-submit="reg.regAccount()">
                    <div class="mb-3">
                        <label for="yourName" class="form-label">Nama Anda / Toko </label>
                        <input type="text" class="form-control" id="yourName" placeholder="masukan nama anda atau toko anda" ng-model="reg.account.name" required>
                    </div>
                    <div class="mb-3">
                        <label for="yourName" class="form-label">Kontak </label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-kontak"><i class="ri-whatsapp-fill align-middle fs-16 text-success"></i></span>
                            <input type="text" class="form-control" placeholder="masukan kontak atau nomor WA" aria-label="kontak" aria-describedby="basic-kontak">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="yourName" class="form-label">Link Toko </label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-kontak"><i class="ri-store-3-fill align-middle fs-16 text-orange"></i></span>
                            <input type="text" class="form-control" placeholder="contoh: link shopee, tokopedia" aria-label="kontak" aria-describedby="basic-kontak">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="yourName" class="form-label">Link Instagram </label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-kontak"><i class="ri-instagram-fill align-middle fs-16 text-danger"></i></span>
                            <input type="text" class="form-control" placeholder="link profile Instagram anda" aria-label="kontak" aria-describedby="basic-kontak">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mOrEm" class="form-label">Email (opsional)</label>
                        <input type="email" 
                                class="form-control" 
                                id="mOrEm" 
                                name="mOrEm" 
                                placeholder="enter email" 
                                ng-model="reg.account.contact" 
                                required
                                minlength="8"
                                ng-keydown="showInfo = true"
                                ng-class="[
                                    {'form-control is-invalid': regForm.mOrEm.$error.email},
                                    {'form-control is-valid': regForm.mOrEm.$valid},
                                    {'form-control' : regForm.mOrEm}
                                ]">
                        <span class="fs-12 ps-3 mt-1 text-muted" ng-if="showInfo"><i class="mdi mdi-information-variant"></i> enter active email</span>
                    </div>
                    <div class="mb-3">
                        <label for="prov" class="form-label">Provinsi</label>
                        <select class="form-select mb-3" aria-label="Provinsi">
                            <option selected>bukan data provinsi</option>
                            <option value="1">Jawa Barat</option>
                            <option value="2">Jawa Tengah</option>
                            <option value="3">Jawa Timur</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="prov" class="form-label">Kota / Kabupaten</label>
                        <select class="form-select mb-3" aria-label="Kabupaten">
                            <option selected>bukan data Kabupaten</option>
                            <option value="1">Tasikmalaya</option>
                            <option value="2">Ciamis</option>
                            <option value="3">Banjar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="prov" class="form-label">Kecamatan</label>
                        <select class="form-select mb-3" aria-label="Kecamatan">
                            <option selected>bukan data Kecamatan</option>
                            <option value="1">Cihideung</option>
                            <option value="2">Cisaga</option>
                            <option value="3">Banjar Patroman</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="prov" class="form-label">Desa</label>
                        <select class="form-select mb-3" aria-label="Desa">
                            <option selected>bukan data Desa</option>
                            <option value="1">Danasari</option>
                            <option value="2">Ciparigi</option>
                            <option value="3">Kalang Sari</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary w-100" type="submit">Daftar Mitra</button>
                    </div>
                    <!-- <div class="mt-4 text-center">
                        <div class="signin-other-title">
                            <h5 class="fs-13 mb-4 title">Sign In with</h5>
                        </div>

                        <div>
                            <button type="button" class="btn btn-primary btn-icon waves-effect waves-light"><i class="ri-facebook-fill fs-16"></i></button>
                            <button type="button" class="btn btn-danger btn-icon waves-effect waves-light"><i class="ri-google-fill fs-16"></i></button>
                            <button type="button" class="btn btn-dark btn-icon waves-effect waves-light"><i class="ri-github-fill fs-16"></i></button>
                            <button type="button" class="btn btn-info btn-icon waves-effect waves-light"><i class="ri-twitter-fill fs-16"></i></button>
                        </div>
                    </div> -->

                </form>
            </div>

            <!-- <div class="mt-5 text-center">
                <p class="mb-0">Already have account ? <a href ui-sref="acc.login" class="fw-semibold text-primary text-decoration-underline"> Login Here</a> </p>
            </div> -->
        </div>
    </div>
    <!-- end col -->
</div>
